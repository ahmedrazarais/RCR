{% extends "layout.html" %}

{% block title %}Signup RCR{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-green-100">
  <!-- Container -->
  <div class="bg-white shadow-lg rounded-lg w-full max-w-md p-8">
    <!-- Title -->
    <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">
      {{ usertype|title }} Signup
    </h2>
    
    <!-- Form -->
    <form method="post" class="space-y-6">
      {% csrf_token %}
      
      <!-- Form Fields -->
      {% for field in form %}
        <div>
          <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700">
            {{ field.label }}
          </label>
          <input 
            type="{{ field.field.widget.input_type }}"
            name="{{ field.name }}"
            id="{{ field.id_for_label }}"
            value="{{ field.value|default:'' }}"
            class="mt-1 block w-full rounded-md border-green-300 shadow-sm focus:border-green-500 focus:ring-green-500 sm:text-sm"
            placeholder="Enter {{ field.label|lower }}"
          >
          {% if field.errors %}
            <p class="text-sm text-red-600 mt-1">{{ field.errors|striptags }}</p>
          {% endif %}
        </div>
      {% endfor %}
      
      <!-- Submit Button -->
      <button type="submit" 
              class="w-full bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-md shadow-sm transition">
        Sign Up
      </button>
    </form>
    
    <!-- Footer -->
    <p class="text-sm text-gray-600 text-center mt-4">
      Already have an account? 
      <a href="#" class="text-green-600 hover:underline">Log in here</a>.
    </p>
  </div>
</div>
{% endblock %}
